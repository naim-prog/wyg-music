<div class="search-form">
    <input class="search-form-input-search" id="search-form-input-search" type="text" name="search" hx-get="/search/" hx-swap="outerHTML" hx-target="body" hx-trigger="keydown[keyCode==13]" placeholder="Buscar">
    <button class="search-button-img" id="search-button-img" hx-get="/search/" hx-swap="outerHTML" hx-target="body" hx-include="[name='search']">
        <img src="/static/img/search-icon.png" width="38px" height="38px">
    </button>
</div>
