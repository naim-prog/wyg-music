<div class="search-form">
    <form id="search-form-id" action="/search/" method="get">
        <div>
            <input class="search-form-input-search" id="search-form-input-search" type="text" name="search" placeholder="Buscar">
        </div>
    </form>
</div>
<div class="search-button">
    <button form="search-form-id" onclick="formClickSearch()">
        <img class="search-button-img" src="/static/img/search-icon.png">
    </button>
</div>
